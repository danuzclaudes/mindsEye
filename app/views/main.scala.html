@(wrapper: String)(content: Html)

<!DOCTYPE html>
<!-- ********************************** -->
<!-- Template for all static html files -->
<!-- ********************************** -->
<html lang="en">
<head>
    <title>Welcome to MindsEye</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <!-- vis core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.12.0/vis.css" rel="stylesheet" type="text/css"/>
    <!-- jQuery-UI core CSS -->
    <link href="https://code.jquery.com/ui/1.11.0-beta.2/themes/smoothness/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned("stylesheets/ui.css")" rel="stylesheet" type="text/css" />
    <link href="@routes.Assets.versioned("stylesheets/sb-admin.css")" rel="stylesheet" type="text/css"/>

    <!-- jQuery, jQuery-UI, vis and BootStrap CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.12.0/vis.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
<div id="wrapper" class="@wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">MindsEye</a>
        </div>
        <!-- Top Menu Items -->
        <div class="nav navbar-header top-nav">
            <h4 class="text-muted">
                History of Patient Outcomes to Treatments Over Time
            </h4>
        </div>
        <!-- Sidebar Menu Items -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                @if(session.get("patient") != null){
                <li>
                    <a href="/patient/@session.get("patient")"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                </li>
                }
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <!-- ********************************** -->
                        <!--     To pass html elements here     -->
                        <!-- ********************************** -->
                        @content
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
</div>
<!-- /#wrapper -->
</body>
</html>
